<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}- blog to zzy</title>
</head>
<body>
    <div>顶部分类：
    {% for cate in navs %}
    <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>
{% block main %}
{% endblock %}
<hr/>
<div>
    底部分类：
    {% for cate in categories %}
    <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>
<div>
    侧边栏展示：
    {% for sidebar in sidebars% }
        <h4>{{ sidebar.content_html }}</h4>
    {% endfor %}
</div>
</body>
</html>
